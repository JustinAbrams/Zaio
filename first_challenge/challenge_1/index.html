    <h1>HICKIES Originals</h1>

    <div class="d-flex flex-row mb-3 in">

            <div class="d-flex flex-row mb-3">

    <!-- Size Guide -->
    <br>
    <h6>Size Guide</h6>
    <br>

    <h6>Your Custom Fit</h6>
    <br>

    <!-- Rounded Buttons -->

        <!-- Need a var here for number of items -->
        <div id="colourCountBox">
            <h3 id="colourCount">0</h3>
        </div>
        <button class="buttons" id="add_to_cart">Add to Cart</button>
    </div>
    <!-- Easy shit -->
    <br>
    <div class="line"></div>
    <br>

    <br>

        <div class="modal-content">
            <h6>Please add the quantity of the item you have selected</h6>
            
            <div id="colorRow">
                    <h6 class="colorName" id="clrName">Purple</h6>
                    <button class="countBtn" id="minus">-</button>
                    <h1 id="count">0</h1>
                    <button class="countBtn" id="plus">+</button>
            </div>

            <!-- The buttons and number of items -->
            <div id="buttonRow">
                <h3 id="agreeBtn" class="Btn closeBtn">Agree</h3>
                <h3 id="cancleBtn" class="Btn closeBtn">Cancle</h3>
